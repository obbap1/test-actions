name: scp files
on: push
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      run: |
        npm run build
    - uses: actions/checkout@master
    - name: copy file via ssh password
      uses: obbap1/simple-scp@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        port: ${{ secrets.PORT }}
        passphrase: ${{ secrets.PASSPHRASE }}
        source: "/a.js"
        target: "/"